
{% if user.is_authenticated and user.is_student %}
<h1>Register for Classes</h1>


    <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Sign up for classes</button>
    </form>


{% elif user.is_authenticated %}
    Only students are allowed to view this page. 
{% else %}
    <h2>Please <a href="{% url 'login' %}" >log in</a> to view this page. </h2>
{% endif %}
