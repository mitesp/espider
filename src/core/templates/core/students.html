<h1>All Students In Database</h1>

{% if students %}
    <ul>
    {% for student in students %}
        <li>{{ student.user.id }} -- {{ student.user.first_name }} {{student.user.last_name}} ({{student.user.email}})</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No students are available.</p>
{% endif %}
