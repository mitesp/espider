
{% if user.is_authenticated %}
    <h1>Update Your Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
{% else %}
    <h2>Please <a href="{% url 'core:login' %}" >log in</a> to view this page. </h2>
{% endif %}
